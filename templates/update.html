{% extends 'base.html' %}

{% block head %}
<title>Phonebook</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Contact</h1>

    <div class="form">
        <form action="/update/{{person.id}}" method="POST">
            <input type="text" name="name" id="name" value="{{person.person_name}}">
            <input type="number" name="number" id="number" value="{{person.person_number}}">

            <input type="submit" value="Update Contact">
            
        </form>
    </div>
</div>
{% endblock %}
